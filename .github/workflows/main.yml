name: Publish Docker image

on:
  push:
    branches:
      - main

jobs:
  build:
    name: Build and publish the Docker image.
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repo.
      uses: actions/checkout@v2
    - name: Build the Docker image.
      run: docker build . --file Dockerfile --tag ilshidur/zwave-prometheus-exporter:latest
    - name: Set up QEMU.
      uses: docker/setup-qemu-action@v1
    - name: Set up Docker Buildx.
      uses: docker/setup-buildx-action@v1
    - name: Check out the repo.
      uses: actions/checkout@v2
    - name: Login to Docker Hub.
      uses: docker/login-action@v1.10.0
      with:
        username: ilshidur
        password: ${{ secrets.DOCKERHUB_TOKEN }}
    - name: Push.
      uses: docker/build-push-action@v2.7.0
      with:
        push: true
        tags: ilshidur/zwave-prometheus-exporter:latest
    - name: Update Docker repo description.
      uses: peter-evans/dockerhub-description@v2
      with:
        username: ilshidur
        password: ${{ secrets.DOCKERHUB_TOKEN }}
        repository: ilshidur/zwave-prometheus-exporter
